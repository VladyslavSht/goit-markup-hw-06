<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    .effect::after {
    content: '';
    width: 0;
    height: 2px;
    position: absolute;
    bottom: -4px;
    left: 0;
    background: #f38181;
    transition: width 0.5s, left 0.5s;
    }
    
    .effect:hover::after {
    width: 100%;
    }
</body>
</html>
